fragment personDetail on Person {
  id
  name
  dob
  employer {
    ...employerDetail
  }
}

fragment employerDetail on Employer {
  id
  name
  ceo {
    name
  }
  employees {
    id
    name
    dob
  }
}

query person($id: ID!) {
  person(id: $id) {
    ...personDetail
  }
}

query allPersons {
  allPersons {
    ...personDetail
  }
}

query employer($id: ID!) {
  employer(id: $id) {
    ...employerDetail
  }
}

query allEmployers {
  allEmployers {
    ...employerDetail
  }
}
